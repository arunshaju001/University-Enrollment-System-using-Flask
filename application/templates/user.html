{% extends "layout.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-12 text-center">

            {% for user in users %}
            <dl>
                <dt> User ID : {{ user.id }}</dt>
                <dt> Email : {{ user.email }}</dt>
                <dt> Password : {{ user.password }}</dt>
            </dl>
            {% else %}

                <h3>No users yet !! </h3>

            {% endfor %}
        </div>
    </div>
{% endblock %}
